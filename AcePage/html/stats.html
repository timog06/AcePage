<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ace Clan - Stats</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <div class="logo"></div>
          <div>
            <div class="clan-name">Ace Clan</div>
            <div class="clan-subtitle">Galactic Contention Mod Clan</div>
          </div>
        </div>
        <button class="mobile-menu-button">
          <span class="material-icons">menu</span>
        </button>
        <nav>
          <a href="about.html">About Us</a>
          <a href="stats.html">Stats</a>
          <a href="rules.html">Rules</a>
        </nav>
      </div>
    </header>

    <main class="stats-container">
      <div class="search-notice-wrapper">
        <div class="search-section">
          <div class="search-container">
            <div class="search-input-container">
              <input type="text" placeholder="Input SteamId" class="stats-search" />
              <div class="search-history" style="display: none;">
                <!-- Search history suggestions will appear here -->
              </div>
            </div>
            <button class="button" onclick="getUserStats(document.querySelector('.stats-search').value)">Deployment Record</button>
          </div>
        </div>
        <div class="notice-section">
          <p>The current display of stats is only temporary to test the style.</p>
        </div>
      </div>
      <div class="stats-grid">
        <div class="personal-stats">
          <h2>Personal stats</h2>
          <div class="stats-content">
            <!-- Personal stats will appear here -->
          </div>
        </div>

        <div class="global-stats">
          <div
            class="stats-section global-section active"
            data-section="global"
          >
            <div class="stats-header">
              <h2>Global Stats</h2>
              <h3 id="global-start-date"></h3>
            </div>
            <div class="stats-content">
              <!-- Global stats will appear here -->
            </div>
          </div>

          <div class="stats-section monthly-section" data-section="monthly">
            <div class="stats-header">
              <h2>Monthly Stats</h2>
              <h3 id="monthly-period"></h3>
            </div>
            <div class="stats-content">
              <!-- Monthly stats will appear here -->
            </div>
          </div>

          <div class="stats-section daily-section" data-section="daily">
            <div class="stats-header">
              <h2>Daily Stats</h2>
              <h3 id="daily-period"></h3>
            </div>
            <div class="stats-content">
              <!-- Daily stats will appear here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h4>Links</h4>
            <div>
              <a href="about.html">About Us</a>
              <a href="stats.html">Stats</a>
              <a href="rules.html">Rules</a>
            </div>
          </div>
          <div class="footer-section">
            <p>Copyright 2025 Ace Clan. All Rights Reserved</p>
          </div>
          <div class="footer-section">
            <h4>Socials</h4>
            <div>
                <a href="https://discord.gg/WFUhgbtrwB" target="_blank"><span class="material-icons">discord</span></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="stats.js"></script>
    <script src="mobile.js"></script>
  </body>
</html>
